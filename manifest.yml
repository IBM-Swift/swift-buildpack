---
language: swift

url_to_dependency_map:
  - match: swift-(.*).tar.gz
    name: swift
    version: $1
  - match: clang-(.*).tar.xz
    name: clang
    version: $1

dependencies:
  - name: swift
    version: 4.2
    uri: https://swift.org/builds/swift-4.2-release/ubuntu1404/swift-4.2-RELEASE/swift-4.2-RELEASE-ubuntu14.04.tar.gz
    md5: a3c9202ebde0d089a7bdd15da66956ed
    cf_stacks:
      - cflinuxfs2
  - name: swift
    version: 4.1.3
    uri: https://swift.org/builds/swift-4.1.3-release/ubuntu1404/swift-4.1.3-RELEASE/swift-4.1.3-RELEASE-ubuntu14.04.tar.gz
    md5: a37ad9062b78f42b0e9f203117faa890
    cf_stacks:
      - cflinuxfs2
  - name: clang
    version: 4.0.0
    uri: http://releases.llvm.org/4.0.0/clang+llvm-4.0.0-x86_64-linux-gnu-ubuntu-14.04.tar.xz
    md5: 6fb53a94111e11ade89da2a260b59e98
    cf_stacks:
      - cflinuxfs2

exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - repos/
  - spec/
  - cf_spec/
  - log/
  - test/
  - cf.Gemfile
  - cf.Gemfile.lock
  - bin/package
  - buildpack-packager/
  - swift_buildpack-*v*.zip
  - cf_build/
  - .travis.yml
  - ci/
  - coverage/
  - servicemanifest.json
  - credentials-buildpack-test
