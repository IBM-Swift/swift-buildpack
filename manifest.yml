---
language: swift

url_to_dependency_map:
  - match: swift-(.*).tar.gz
    name: swift
    version: $1
  - match: clang-(.*).tar.xz
    name: clang
    version: $1

dependencies:
  - name: swift
    version: 5.1
    uri: https://swift.org/builds/swift-5.1-release/ubuntu1804/swift-5.1-RELEASE/swift-5.1-RELEASE-ubuntu18.04.tar.gz
    sha256: e91acf51b214f6c86e6c136b0c5ef547691b5be4a40220f353acb8846f53f28f
    cf_stacks:
      - cflinuxfs3
  - name: swift
    version: 5.0.3
    uri: https://swift.org/builds/swift-5.0.3-release/ubuntu1804/swift-5.0.3-RELEASE/swift-5.0.3-RELEASE-ubuntu18.04.tar.gz
    sha256: 5f10aae8ee9131712828b6683a84e8c39192befba25ab4886bf2b44f15181ce3
    cf_stacks:
      - cflinuxfs3
  - name: clang
    version: 8.0.0
    uri: http://releases.llvm.org/8.0.0/clang+llvm-8.0.0-x86_64-linux-gnu-ubuntu-18.04.tar.xz
    sha256: 0f5c314f375ebd5c35b8c1d5e5b161d9efaeff0523bac287f8b4e5b751272f51
    cf_stacks:
      - cflinuxfs3

exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - repos/
  - spec/
  - cf_spec/
  - log/
  - test/
  - cf.Gemfile
  - cf.Gemfile.lock
  - bin/package
  - buildpack-packager/
  - swift_buildpack-*v*.zip
  - cf_build/
  - .travis.yml
  - ci/
  - coverage/
  - servicemanifest.json
  - credentials-buildpack-test
