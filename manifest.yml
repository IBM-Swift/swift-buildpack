---
language: swift

url_to_dependency_map:
  - match: swift-(.*).tar.gz
    name: swift
    version: $1
  - match: clang-(.*).tar.xz
    name: clang
    version: $1

dependencies:
  - name: swift
    version: 3.1
    uri: https://swift.org/builds/swift-3.1-release/ubuntu1404/swift-3.1-RELEASE/swift-3.1-RELEASE-ubuntu14.04.tar.gz
    md5: e465766025ffb74a01d7a1ab4478fdfc
    cf_stacks:
      - cflinuxfs2
  - name: swift
    version: 3.0.2
    uri: https://swift.org/builds/swift-3.0.2-release/ubuntu1404/swift-3.0.2-RELEASE/swift-3.0.2-RELEASE-ubuntu14.04.tar.gz
    md5: 7979301bf1163b07524d5f9144d3ce53
    cf_stacks:
      - cflinuxfs2
  - name: clang
    version: 3.8.0
    uri: http://releases.llvm.org/3.8.0/clang+llvm-3.8.0-x86_64-linux-gnu-ubuntu-14.04.tar.xz
    md5: 890274421f4480ce228ed3eab1fd3c73
    cf_stacks:
      - cflinuxfs2

exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - repos/
  - spec/
  - cf_spec/
  - log/
  - test/
  - cf.Gemfile
  - cf.Gemfile.lock
  - bin/package
  - buildpack-packager/
  - swift_buildpack-*v*.zip
  - cf_build/
  - .travis.yml
  - ci/
