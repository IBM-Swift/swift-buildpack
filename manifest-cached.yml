---
language: swift

url_to_dependency_map:
  - match: swift-(.*).tar.gz
    name: swift
    version: $1
  - match: clang-(.*).tar.xz
    name: clang
    version: $1

dependencies:
  - name: swift
    version: DEVELOPMENT-SNAPSHOT-2016-06-06-a
    uri: https://swift.org/builds/development/ubuntu1404/swift-DEVELOPMENT-SNAPSHOT-2016-06-06-a/swift-DEVELOPMENT-SNAPSHOT-2016-06-06-a-ubuntu14.04.tar.gz
    md5: 83158ac36d15e68bf368263ec6932952
    cf_stacks:
      - cflinuxfs2
  - name: swift
    version: DEVELOPMENT-SNAPSHOT-2016-07-25-a
    uri: https://swift.org/builds/development/ubuntu1404/swift-DEVELOPMENT-SNAPSHOT-2016-07-25-a/swift-DEVELOPMENT-SNAPSHOT-2016-07-25-a-ubuntu14.04.tar.gz
    md5: 1a2ae03839cf8b5d14d8ea988c77c491
    cf_stacks:
      - cflinuxfs2
  - name: swift
    version: DEVELOPMENT-SNAPSHOT-2016-08-31-a
    uri: https://swift.org/builds/development/ubuntu1404/swift-DEVELOPMENT-SNAPSHOT-2016-08-31-a/swift-DEVELOPMENT-SNAPSHOT-2016-08-31-a-ubuntu14.04.tar.gz
    md5: 41f1e73c2db79940565f026fad7df1b3
    cf_stacks:
      - cflinuxfs2
  - name: clang
    version: 3.8.0
    uri: http://llvm.org/releases/3.8.0/clang+llvm-3.8.0-x86_64-linux-gnu-ubuntu-14.04.tar.xz
    md5: 890274421f4480ce228ed3eab1fd3c73
    cf_stacks:
      - cflinuxfs2

exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - repos/
  - spec/
  - cf_spec/
  - log/
  - test/
  - cf.Gemfile
  - cf.Gemfile.lock
  - bin/package
  - buildpack-packager/
  - swift_buildpack-*v*.zip
  - cf_build/
