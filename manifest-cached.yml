---
language: swift

url_to_dependency_map:
  - match: swift-(.*).tar.gz
    name: swift
    version: $1
  - match: clang-(.*).tar.xz
    name: clang
    version: $1

dependencies:
  - name: swift
    version: DEVELOPMENT-SNAPSHOT-2016-04-25-a
    uri: https://swift.org/builds/development/ubuntu1404/swift-DEVELOPMENT-SNAPSHOT-2016-04-25-a/swift-DEVELOPMENT-SNAPSHOT-2016-04-25-a-ubuntu14.04.tar.gz
    md5: 947017460e0bdd482b7f13b88b0c2c97
    cf_stacks:
      - cflinuxfs2
  - name: clang
    version: 3.7.0
    uri: http://llvm.org/releases/3.7.0/clang+llvm-3.7.0-x86_64-linux-gnu-ubuntu-14.04.tar.xz
    md5: 58c3662a9f34e49a57e9542bce550243
    cf_stacks:
      - cflinuxfs2

exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - repos/
  - spec/
  - cf_spec/
  - log/
  - test/
  - cf.Gemfile
  - cf.Gemfile.lock
  - bin/package
  - buildpack-packager/
  - swift_buildpack-*v*.zip
  - cf_build/
